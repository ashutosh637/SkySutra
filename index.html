<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkySutra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <h1>SkySutra</h1>
            </div>
            <p class="tagline">Your personal weather companion</p>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search for a city...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </header>

        <main>
            <div id="weather-data">
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading weather data...
                </div>
            </div>
        </main>

        <footer>
            <p>SkySutra Weather App &copy; 2023 | Powered by Open-Meteo API</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
